spring.application.name=Web_NgheNhac
spring.web.resources.static-locations=classpath:/static/

# ???ng d?n c? s? cho các t?p template
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=WebNgheNhac;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=12345678
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=12MB
spring.servlet.multipart.max-request-size=12MB

app.upload-dir=src/main/resources/static/upload
#???ng d?n nh?c
app.mp3-dir=src/main/resources/static/mp3

app.firebase.config.path=src/main/resources/static/config/webnghenhac.json
app.firebase.bucket.name=webmusic-67857.appspot.com

